<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shifty - Typing Website </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>

<body>
    <main>
        <h1>
            <img src="/assets/logo.png" alt="logo">
            <p>Shifty</p>
        </h1>

        <div id="header">
            <div >time : <span id="info">30</span></div>
            <div class="flex-box">
                <div id="numbers"></div>            
                <button id="newGame">NewGame</button>                
            </div>
        </div>

        <!-- to focus  -->
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to focus</div>
        </div>


        <div class="speed-container">
            <h3>History of Typing Speed histroy</h1>
            <ul>
                <li>No history available.</li>
            </ul>
        </div>

         <div class="mobile-ui" id="mobileUI">
        <div class="mobile-ui-content">
            <h1>
                <img src="/assets/logo.png" alt="logo">
                <p>Shifty</p>
            </h1>
            
            <div class="mobile-message">
                <p>Please use a larger screen device or connect an external keyboard to your mobile device.</p>
            </div>
            
            <div class="keyboard-check">
                <p id="keyboardStatus">Checking for external keyboard...</p>
                <button id="checkKeyboardBtn" class="check-btn">Check Again</button>
                <button id="playAnywayBtn" class="play-btn">Play Anyway (Touch)</button>
            </div>
        </div>
    </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
